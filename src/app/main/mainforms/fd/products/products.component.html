<div class="progress-bar-wrapper"><mat-progress-bar mode="indeterminate" color=warn
		*ngIf="!loadingComplete || this.fdService.executingQuery"></mat-progress-bar></div>


<div class="mainform-header" *ngIf="loadingComplete && !!productList.length">
	<div class="header-title">
		<mat-icon>restaurant_menu</mat-icon>
		<h1>{{'FOOD.PRODUCTS.TITLE' | translation}}</h1>
	</div>

	<div class="header-actions">
		<button mat-mini-fab (click)="deleteSelected()" [disabled]="!this.selectedProducts.length"
			color="warn"><mat-icon>delete</mat-icon></button>
		<button mat-mini-fab color="primary" (click)="addNewProduct()"><mat-icon>add</mat-icon></button>
	</div>

</div>
<div class="mainform-content" *ngIf="loadingComplete && !!productList.length">

	<table mat-table [dataSource]="dataSource" [ngClass]="'mainform-table-' + bambiService.appTheme">

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

		<ng-container matColumnDef="check">
			<th mat-header-cell *matHeaderCellDef> </th>
		</ng-container>

		<ng-container matColumnDef="image">
			<th mat-header-cell *matHeaderCellDef> </th>
		</ng-container>

		<ng-container matColumnDef="title">
			<th mat-header-cell *matHeaderCellDef> {{'FOOD.PRODUCTS.LISTHEADER.TITLE' | translation}} </th>
		</ng-container>

		<ng-container matColumnDef="tags">
			<th mat-header-cell *matHeaderCellDef> {{'FOOD.PRODUCTS.LISTHEADER.TAGS' | translation}} </th>
		</ng-container>
	</table>

	<ng-scrollbar>
		<table mat-table [dataSource]="dataSource" [ngClass]="'mainform-table-' + bambiService.appTheme">

			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

			<ng-container matColumnDef="check">
				<td mat-cell *matCellDef="let element"><mat-checkbox color=warn
						(click)="selectItem($event.target!, element.stamp)"></mat-checkbox>
				</td>
			</ng-container>

			<ng-container matColumnDef="image">
				<td mat-cell *matCellDef="let element" (click)="showDetails(element.stamp)">{{element.image}}</td>
			</ng-container>

			<ng-container matColumnDef="title">
				<td mat-cell *matCellDef="let element" (click)="showDetails(element.stamp)">{{element.title}}</td>
			</ng-container>

			<ng-container matColumnDef="tags">
				<td mat-cell *matCellDef="let element" (click)="showDetails(element.stamp)">{{element.tags}}</td>
			</ng-container>
		</table>
	</ng-scrollbar>

	<mat-paginator [pageSizeOptions]="[10]" *ngIf="!this.fdService.executingQuery"></mat-paginator>
</div>


<div *ngIf="loadingComplete && !productList.length">no-records</div>
